name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================
  # Lint Job - Check code quality
  # ============================================
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: |
          mkdir -p src/environments
          cat > src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            supabaseUrl: 'https://placeholder.supabase.co',
            supabaseAnonKey: 'placeholder-key',
            openaiApiKey: 'placeholder-key'
          };
          EOF
          cat > src/environments/environment.prod.ts << 'EOF'
          export const environment = {
            production: true,
            supabaseUrl: 'https://placeholder.supabase.co',
            supabaseAnonKey: 'placeholder-key',
            openaiApiKey: 'placeholder-key'
          };
          EOF

      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true

  # ============================================
  # Unit Tests Job - Run Jasmine/Karma tests
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: |
          mkdir -p src/environments
          cat > src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            supabaseUrl: 'https://placeholder.supabase.co',
            supabaseAnonKey: 'placeholder-key',
            openaiApiKey: 'placeholder-key'
          };
          EOF
          cat > src/environments/environment.prod.ts << 'EOF'
          export const environment = {
            production: true,
            supabaseUrl: 'https://placeholder.supabase.co',
            supabaseAnonKey: 'placeholder-key',
            openaiApiKey: 'placeholder-key'
          };
          EOF

      - name: Run unit tests
        run: npm run test:ci
        continue-on-error: true

  # ============================================
  # Build Job - Build the application
  # ============================================
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment files
        run: |
          mkdir -p src/environments
          cat > src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            supabaseUrl: 'https://placeholder.supabase.co',
            supabaseAnonKey: 'placeholder-key',
            openaiApiKey: 'placeholder-key'
          };
          EOF
          cat > src/environments/environment.prod.ts << 'EOF'
          export const environment = {
            production: true,
            supabaseUrl: 'https://placeholder.supabase.co',
            supabaseAnonKey: 'placeholder-key',
            openaiApiKey: 'placeholder-key'
          };
          EOF

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Build Summary
        run: |
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Security Audit Job - Check dependencies
  # ============================================
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=critical
        continue-on-error: true
